<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form Template</title>
</head>
<body>
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">Arthur's Survey Form</h1>
          <p id="description" class="description text-center">
            Thank you for using this Survey Template.
          </p>
        </header>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your Email"
              required
            />
          </div>
          <div class="form-group">
            <label id="number-label" for="number"
              >Age<span class="clue">(optional)</span></label
            >
            <input
              type="number"
              name="age"
              id="number"
              min="10"
              max="99"
              class="form-control"
              placeholder="Age"
            />
          </div>
          <div class="form-group">
            <p>Which option best describes your current role?</p>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
      <!--You can create as many options as you want.
        Você pode criar quantas opções você quiser.   
    -->
          <div class="form-group">
            <p>Would you recommend this template to a friend?</p>
            <label>
              <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
              />Definitely</label
            >
            <label>
              <input
                name="user-recommend"
                value="maybe"
                type="radio"
                class="input-radio"
              />Maybe</label
            >
            <label
              ><input
                name="user-recommend"
                value="not-sure"
                type="radio"
                class="input-radio"
              />Not sure</label
            >
          </div>
      
          <div class="form-group">
            <p>
              What is your favorite animal?
            </p>
            <select id="most-like" name="mostLike" class="form-control" required>
              <option disabled selected value>Select an option</option>
              <option value="dogs">Dogs</option>
              <option value="cats">Cats</option>
              <option value="otters">Otters</option>
              <option value="other">Other</option>
            </select>
          </div>
      
          <div class="form-group">
            <p>
              What would you like to see improved?
              <span class="clue">(Check all that apply)</span>
            </p>
      
            <label
              ><input
                name="prefer"
                value="option-1"
                type="checkbox"
                class="input-checkbox"
              />Option 1</label
            >
            <label>
              <input
                name="prefer"
                value="option-2"
                type="checkbox"
                class="input-checkbox"
              />Option 2</label
            >
            <label
              ><input
                name="prefer"
                value="option-3"
                type="checkbox"
                class="input-checkbox"
              />Option 3</label
            >
            <!--You can just CTRL+C CTRL+V the label/input tags above to create as many options as you want
                Você pode Copiar e Colar as tags label/input acima para criar quantas opções você quiser. -->
          </div>
      
          <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
      
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>
</body>
</html>
